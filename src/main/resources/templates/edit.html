<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<script type="text/javascript">
    var tag_num = 2;
    function Add(){
    var oTag = document.createElement("input");
    oTag.setAttribute("type", "url");
    oTag.setAttribute("size", "60");
    oTag.setAttribute("name", "URL" + tag_num);
    oTag.setAttribute("placeholder", "URL" + tag_num);
    tag_num++
    var oDiv = document.getElementById("area");
    oDiv.appendChild(oTag);
    }
</script>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
    <link rel="stylesheet" href="../CSS/find.css">
    <meta name="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset%-DUTF-8" />

<style>
h1 ( font-size:18pt; font-weight:bold; color:gray; }
body ( font-size:13pt; color:gray; margin:5px 25px; }
tr { margin:5px; }
th padding:5px; color:white; background:darkgray; }
td ( padding:5px; color:black; background:#f0f0f0; }
</style>
</head>
<body>

<header>
        <div class="container">
          <div class="header-left">
            <a href="https://natic.nissho-ele.co.jp/"><img class="nissho" src="../picture/natic_vi_600_400.png"></a>
          </div>
          <div class="header-right">
            <a th:href="@{/}">登録</a>
            <a th:href="@{/find}">リスト</a>
            <a href="home.html" th:href="@{/home}">ホーム</a>
            <a th:href="@{/login}">ログアウト</a>
          </div>
        </div>
      </header>
      
<div class="content">
	<h1 th:text="${title}">Edit page</h1>
	<table>
		<form method="post" action="/edit" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}" />
			<tr>
				<td><Label for="name">name</label></td>
				<td><input type="text" name="name" th:value="*{name}" /></td>
			</tr>
			<tr>
				<td><Label for="age">age</Label></td>
				<td><input type="text" name="age" th:value="*{age}" /></td>
			</tr>
			<tr>
				<td><label for="mail">mail</label></td>
				<td><input type="text" name="mail" th:value="*{mail}" /></td>
			</tr>
			<tr>
				<td><Label for="memo">memo</label></td>
				<td><textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
	</table>
	</div>
</body>
</html>
