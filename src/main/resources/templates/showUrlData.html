<!DOCTYPE html>
<html>
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}

.err {
	color: red;
}
</style>
</head>
</head>
<body>
	<h1 th:text="#{content.title}">MyUrl page</h1>
	<table>
		<form method="post" action="/url" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}" />	
			<tr>	
				<td><Label for="name">タイトル</label></td>
				<td><input type="text" name="title" th:value="*{title}"/></td>
			</tr>
			<tr>
				<td><Label for="url">URL</Label></td>
				<td><input type="text" name="url" th:value="*{url}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
		<tr>
			<th>タイトルID</th>
			<th>名前</th>
			<th>タイトル</th>
			<th>URL</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.getId}"></td>
			<td th:text="${obj.mydata.Name}"></td>
			<td th:text="${obj.title}"></td>
			<td th:text="${obj.url}"></td>
		</tr>
	</table>

</body>
</html>
